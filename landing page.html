        class SimulatedBackendAPI {
            constructor() {

            // Initialize IndexedDB (simulates MongoDB)
            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('BU_AMS_DB', 1);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        // Create object stores (collections)
                        if (!db.objectStoreNames.contains('colleges')) {
                            db.createObjectStore('colleges', { keyPath: 'id', autoIncrement: true });
                        }
                        if (!db.objectStoreNames.contains('athletes')) {
                            db.createObjectStore('athletes', { keyPath: 'id', autoIncrement: true });
                        }
                        if (!db.objectStoreNames.contains('events')) {
                            db.createObjectStore('events', { keyPath: 'id', autoIncrement: true });
                        }
                        if (!db.objectStoreNames.contains('scores')) {
                            db.createObjectStore('scores', { keyPath: 'id', autoIncrement: true });
                        }
                        if (!db.objectStoreNames.contains('users')) {
                            db.createObjectStore('users', { keyPath: 'id', autoIncrement: true });
                        }
                    };
                });
            }

            // Generic CRUD operations
            async getAll(storeName) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async getById(storeName, id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.get(id);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async create(storeName, data) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.add(data);
                    
                    request.onsuccess = () => resolve({ ...data, id: request.result });
                    request.onerror = () => reject(request.error);
                });
            }

            async update(storeName, data) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.put(data);
                    
                    request.onsuccess = () => resolve(data);
                    request.onerror = () => reject(request.error);
                });
            }

            async delete(storeName, id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.delete(id);
                    
                    request.onsuccess = () => resolve(true);
                    request.onerror = () => reject(request.error);
                });
            }

                                        <p className="text-sm text-gray-600">üìÖ {formatDate(event.date)} at {event.time}</p>
                                        <p className="text-sm text-gray-600">üìç {event.venue}</p>
                                        <div className="flex items-center gap-2">
                                            <span className="text-xs font-medium">Status:</span>
                                            <span className="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded">
                                                {STAGE_LABELS[event.stage]}
                                            </span>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => setCurrentView('event-progress', { eventId: event.id })}
                                            className="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-purple-700"
                                        >
                                            View Progress
                                        </button>
                                        <button
                                            onClick={() => showToast('Sheets generation coming soon', 'info')}
                                            className="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-300"
                                        >
                                            Sheets
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // Create Event Component
        const CreateEventPage = ({ showToast }) => {
            const [, setCurrentView] = useContext(AppContext);
            const [selectedCategory, setSelectedCategory] = useState('');
            const [formData, setFormData] = useState({
                name: '',
                gender: '',
                date: '',
                time: '',
                venue: ''
            });

            const categories = [
                { name: 'Track', icon: 'üèÉ' },
                { name: 'Jump', icon: 'ü¶ò' },
                { name: 'Throw', icon: 'üí™' },
                { name: 'Relay', icon: 'ü§ù' },
                { name: 'Combined', icon: 'üèÜ' }
            ];

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!selectedCategory) {
                    showToast('Please select an event category', 'error');
                    return;
                }

                await API.create('events', {
                    ...formData,
                    category: selectedCategory,
                    stage: 'EVENT_CREATED',
                    stageIndex: 0,
                    createdAt: new Date()
                });

                showToast('Event created successfully', 'success');
                setCurrentView('events');
            };

            return (
                <div className="max-w-4xl mx-auto px-6 py-8">
                    <h1 className="text-3xl font-bold text-gray-800 mb-8">Create New Event</h1>

                    <div className="bg-white rounded-lg shadow p-6 mb-6">
                        <h2 className="text-xl font-semibold mb-4">Select Event Category</h2>
                        <div className="grid md:grid-cols-3 gap-4">
                            {categories.map(cat => (
                                <button
                                    key={cat.name}
                                    onClick={() => setSelectedCategory(cat.name)}
                                    className={`p-4 border-2 rounded-lg hover:border-purple-600 transition ${selectedCategory === cat.name ? 'border-purple-600 bg-purple-50' : 'border-gray-200'}`}
                                >
                                    <div className="text-4xl mb-2">{cat.icon}</div>
                                    <div className="font-semibold">{cat.name} Events</div>
                                </button>
                            ))}
                        </div>
                    </div>

                    <form onSubmit={handleSubmit} className="bg-white rounded-lg shadow p-6">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Event Name*</label>
                                <input
                                    type="text"
                                    required
                                    value={formData.name}
                                    onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                    placeholder="e.g., 100m, Long Jump, 4x100m Relay"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Gender*</label>
                                <select
                                    required
                                    value={formData.gender}
                                    onChange={(e) => setFormData({ ...formData, gender: e.target.value })}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                >
                                    <option value="">-- Select Gender --</option>
                                    <option>Men</option>
                                    <option>Women</option>
                                    <option>Mixed</option>
                                </select>
                            </div>
                            <div className="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Date*</label>
                                    <input
                                        type="date"
                                        required
                                        value={formData.date}
                                        onChange={(e) => setFormData({ ...formData, date: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Time*</label>
                                    <input
                                        type="time"
                                        required
                                        value={formData.time}
                                        onChange={(e) => setFormData({ ...formData, time: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                    />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Venue*</label>
                                <input
                                    type="text"
                                    required
                                    value={formData.venue}
                                    onChange={(e) => setFormData({ ...formData, venue: e.target.value })}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                    placeholder="e.g., Main Stadium, Field Area A"
                                />
                            </div>
                        </div>
                        <div className="flex gap-4 mt-6">
                            <button type="submit" className="flex-1 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700">
                                Create Event
                            </button>
                            <button type="button" onClick={() => setCurrentView('events')} className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        // Event Progress Component (13 Stages)
        const EventProgressPage = ({ eventId, showToast }) => {
            const [, setCurrentView] = useContext(AppContext);
            const { events, refetch } = useAPI();
            const event = events.find(e => e.id === eventId);

            if (!event) {
                return <div className="text-center py-12">Event not found</div>;
            }

            const currentStageIndex = EVENT_STAGES.indexOf(event.stage);

            const advanceStage = async () => {
                if (currentStageIndex < EVENT_STAGES.length - 1) {
                    event.stage = EVENT_STAGES[currentStageIndex + 1];
                    await API.update('events', event);
                    showToast(`Advanced to: ${STAGE_LABELS[event.stage]}`, 'success');
                    refetch();
                }
            };

            const getStageDescription = (stage) => {
                const descriptions = {
                    'EVENT_CREATED': 'Event has been created and is ready for athlete registration',
                    'CALL_ROOM': 'Generate call room sheet and mark athlete attendance',
                    'CALL_ROOM_COMPLETED': 'All athletes marked present/absent',
                    'TRACK_OFFICIALS': 'Assign officials and generate official sheets',
                    'ROUND_1_SCORING': 'Enter Round 1 performance data',
                    'HEATS_GENERATION': 'System generates heats based on Round 1 results',
                    'HEATS_SCORING': 'Enter heat-wise performance data',
                    'PRE_FINAL_ROUND': 'Generate pre-final round sheets',
                    'FINAL_ROUND_SCORING': 'Enter final round performance data',
                    'FINAL_ANNOUNCEMENT': 'Publish final rankings and winners',
                    'NAME_CORRECTION': 'Review and correct athlete names if needed',
                    'VERIFIED': 'Results verified by committee',
                    'PUBLISHED': 'Results published and locked'
                };
                return descriptions[stage] || '';
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
            };

            return (
                <div className="max-w-5xl mx-auto px-6 py-8">
                    <div className="bg-white rounded-lg shadow p-6 mb-8">
                        <div className="flex justify-between items-start">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800">{event.name} - {event.gender}</h1>
                                <p className="text-gray-600 mt-2">
                                    {event.category} Event ‚Ä¢ {formatDate(event.date)} at {event.time} ‚Ä¢ {event.venue}
                                </p>
                            </div>
                            <button onClick={() => setCurrentView('events')} className="text-gray-600 hover:text-gray-800 text-2xl">
                                ‚úï
                            </button>
                        </div>
                    </div>

                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Event Progress: 13 Stages</h2>

                    <div className="bg-white rounded-lg shadow p-6">
                        <div className="space-y-6">
                            {EVENT_STAGES.map((stage, index) => {
                                const isCompleted = index < currentStageIndex;
                                const isCurrent = index === currentStageIndex;
                                
                                return (
                                    <div key={stage} className={`stage-item ${isCurrent ? 'bg-purple-50' : ''} p-4 rounded-lg`}>
                                        <div className={`stage-dot ${isCompleted ? 'completed' : isCurrent ? 'active' : ''}`}></div>
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-sm font-semibold text-gray-500">Stage {index + 1}</span>
                                                    {isCompleted && <span className="text-green-600">‚úì</span>}
                                                    {isCurrent && <span className="text-purple-600 font-semibold">‚Üê Current</span>}
                                                </div>
                                                <h3 className="text-lg font-semibold text-gray-800 mt-1">
                                                    {STAGE_LABELS[stage]}
                                                </h3>
                                                <p className="text-sm text-gray-600 mt-1">
                                                    {getStageDescription(stage)}
                                                </p>
                                            </div>
                                            {isCurrent && (
                                                <button
                                                    onClick={advanceStage}
                                                    className="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-purple-700"
                                                >
                                                    {stage === 'EVENT_CREATED' ? 'Generate Call Room' : 'Proceed to Next'}
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        // Results Page Component
        const ResultsPage = () => {
            const { events } = useAPI();
            const publishedEvents = events.filter(e => e.stage === 'PUBLISHED');

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
            };

            return (
                <div className="max-w-7xl mx-auto px-6 py-8">
                    <h1 className="text-3xl font-bold text-gray-800 mb-8">Published Results</h1>

                    {publishedEvents.length === 0 ? (
                        <div className="bg-white rounded-lg shadow p-12 text-center">
                            <div className="text-6xl mb-4">üèÜ</div>
                            <h3 className="text-xl font-semibold text-gray-700 mb-2">No Results Published Yet</h3>
                            <p className="text-gray-600">Results will appear here once events are completed and published</p>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {publishedEvents.map(event => (
                                <div key={event.id} className="bg-white rounded-lg shadow p-6">
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-800">{event.name} - {event.gender}</h2>
                                            <p className="text-gray-600">{event.category} ‚Ä¢ {formatDate(event.date)}</p>
                                        </div>
                                        <span className="px-3 py-1 bg-green-100 text-green-700 font-semibold rounded-full">
                                            ‚úì Published
                                        </span>
                                    </div>
                                    <div className="text-center py-6 text-gray-500">
                                        Sample results will appear here
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="mt-8 bg-white rounded-lg shadow p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">College Medal Tally</h2>
                        <div className="text-center py-6 text-gray-500">
                            Medal tally will be calculated once results are published
                        </div>
                    </div>
                </div>
            );
        };

        // Footer Component
        const Footer = () => (
            <footer
                style={{
                    background: "#1f2937",
                    color: "#fff",
                    textAlign: "center",
                    padding: "25px 15px",
                    fontSize: "12px",
                    lineHeight: "1.6",
                    marginTop: "40px",
                    borderTop: "1px solid #374151"
                }}
            >
                <p style={{ margin: "5px 0", fontWeight: "700" }}>
                    ¬© 2025 Bangalore University | Athletic Meet Management System
                </p>
                <p style={{ margin: "5px 0" }}>
                    Developed by: <strong>Deepu K C</strong> | Soundarya Institute of Management and Science (SIMS)
                </p>
                <p style={{ margin: "5px 0" }}>
                    Guided By: Dr. Harish P M & Lt. Suresh Reddy M S, PED, SIMS
                </p>
                <p style={{ margin: "5px 0" }}>
                    Dr. Venkata Chalapathi | Mr. Chidananda | Dr. Manjanna B P
                </p>
            </footer>
        );

        // Main App Component
        const App = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [currentView, setCurrentView] = useState('landing');
            const [viewData, setViewData] = useState({});
            const [toasts, setToasts] = useState([]);
            const [dbReady, setDbReady] = useState(false);

            useEffect(() => {
                API.initDB().then(() => {
                    API.seedData().then(() => {
                        setDbReady(true);
                    });
                });
            }, []);

            const showToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            const handleLogin = (user) => {
                setCurrentUser(user);
                setCurrentView('dashboard');
                showToast(`Login Successful! Welcome ${user.name}`, 'success');
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentView('landing');
                showToast('Logged out successfully', 'success');
            };

            const navigate = (view, data = {}) => {
                setCurrentView(view);
                setViewData(data);
            };

            if (!dbReady) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4">‚ö°</div>
                            <h2 className="text-2xl font-bold text-gray-800">Loading BU-AMS...</h2>
                            <p className="text-gray-600">Initializing MERN Stack System</p>
                        </div>
                    </div>
                );
            }

            return (
                <AppContext.Provider value={[currentView, navigate]}>
                    <div className="min-h-screen bg-gray-50">
                        {/* Toast Container */}
                        <div className="fixed top-4 right-4 z-50 space-y-2">
                            {toasts.map(toast => (
                                <Toast key={toast.id} message={toast.message} type={toast.type} onClose={() => removeToast(toast.id)} />
                            ))}
                        </div>

                        {/* Header */}
                        <Header user={currentUser} onLogout={handleLogout} />

                        {/* Main Content */}
                        {currentView === 'landing' && <LandingPage />}
                        {currentView === 'login' && <LoginPage onLogin={handleLogin} />}
                        {currentView === 'dashboard' && currentUser && <Dashboard />}
                        {currentView === 'colleges' && currentUser && <CollegeManagement showToast={showToast} />}
                        {currentView === 'athletes' && currentUser && <AthleteRegistration showToast={showToast} />}
                        {currentView === 'events' && currentUser && <EventManagement showToast={showToast} />}
                        {currentView === 'create-event' && currentUser && <CreateEventPage showToast={showToast} />}
                        {currentView === 'event-progress' && currentUser && <EventProgressPage eventId={viewData.eventId} showToast={showToast} />}
                        {currentView === 'results' && <ResultsPage />}
                        {currentView === 'events-public' && <ResultsPage />}
                    </div>
                    
                    {/* Footer */}
                    <Footer />
                </AppContext.Provider>
            );
        };

        // Initialize React App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
